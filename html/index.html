<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <div class="BaronNashor">
        <h1 class="BaronNashorHpText">Baron Nashor Hp </h1>
        <div class="hpBar">
            <div id="perc"><div id="perc_in"></div></div>
        </div>
    </div>
    <div id="Hp">1000</div>
    <h1 class="champ_intro">Выберите персонажей</h1>
 
    <div class="SetUpMenu">
    <div class="log1">
        <img src="../img/Arrow.png" id="ChampArrow" width="30px" height="30px">
        <div id="champions_list">
            <button class="ChampButton"><img src="../img/Ahri.png" alt="Ahri" id="Ahri" class="ChampImg" data-object="Ahri"></button>
            <button class="ChampButton"><img src="../img/Caitlyn.png" alt="Caitlyn" id="Caitlyn" class="ChampImg" data-object="Caitlyn"></button>
            <button class="ChampButton"><img src="../img/Cassiopeia.png" alt="Cassiopeia" class="ChampImg" id="Cassiopeia" data-object="Cassiopeia"></button>
            <button class="ChampButton"><img src="../img/Diana.png" alt="Diana" id="Diana" class="ChampImg" data-object="Diana"></button>
            <button class="ChampButton"><img src="../img/Ziggs.png" alt="Ziggs" id="Ziggs" class="ChampImg" data-object="Ziggs"></button>
        </div>
    </div>

    <div class="items_in">
        <img src="../img/Arrow.png" id="ItemArrow" width="30px" height="30px">
        <div class="items_list">
            <button class="ItemButton"><img src="../img/AmplifyingTome.png" alt="../img/AmplifyingTome.png" class="ItemImg" data-name="AmplifyingTome" width="50px" height="50px"></button>
            <button class="ItemButton"><img src="../img/BFSword.png" alt="../img/BFSword.png" class="ItemImg" data-name="BFSword" width="50px" height="50px"></button>
            <button class="ItemButton"><img src="../img/BlastingWand.png" alt="../img/BlastingWand.png" class="ItemImg" data-name="BlastingWand" width="50px" height="50px"></button>
            <button class="ItemButton"><img src="../img/NeedlesslyLargeRod.png" alt="../img/NeedlesslyLargeRod.png" class="ItemImg" data-name="NeedlesslyLargeRod" width="50px" height="50px"></button>
            <button class="ItemButton"><img src="../img/Pickaxe.png" alt="../img/Pickaxe.png" class="ItemImg" data-name="Pickaxe" width="50px" height="50px"></button>
        </div>
    </div>
    </div>
    <div class="buttons">
        <button class="Start"> Начать тренировку</button>
        <button class="Clear"> Обновить текущий пак</button>
        <button class="ClearField"> Очистить поле персонажей</button>
        <button class="check" onclick="calcStats()">check</button>
    </div>
    

  
    <div id="champions_field">
    </div>
    <script src="../js/JQuery.js"></script>
    <script src="../js/ItemsDrag.js"></script>
    <script src="../js/Menu.js"></script>
    <script src="../js/champs.js"></script>
    <script src="../js/items.js"></script>
    <script src="../js/DamageDeal.js"></script>
    
</body>
</html>
